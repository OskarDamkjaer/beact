<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beact demo</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
</body>

<style>
    body {
        font: 14px "Century Gothic", Futura, sans-serif;
        margin: 20px;
    }
    
    ol,
    ul {
        padding-left: 30px;
    }
    
    .board-row:after {
        clear: both;
        content: "";
        display: table;
    }
    
    .status {
        margin-bottom: 10px;
    }
    
    .square {
        background: #fff;
        border: 1px solid #999;
        float: left;
        font-size: 24px;
        font-weight: bold;
        line-height: 34px;
        height: 34px;
        margin-right: -1px;
        margin-top: -1px;
        padding: 0;
        text-align: center;
        width: 34px;
    }
    
    .square:focus {
        outline: none;
    }
    
    .kbd-navigation .square:focus {
        background: #ddd;
    }
    
    .game {
        display: flex;
        flex-direction: row;
    }
    
    .game-info {
        margin-left: 20px;
    }
</style>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="Beact.js"></script>
<script src="scripts.jsx" type="text/babel"></script>

</html>
